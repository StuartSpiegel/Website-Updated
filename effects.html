<head>
    <meta charset="utf-8" />
    <title>Animations</title>

  <link href="css/effects.css" rel="stylesheet" type="text/css" media="all" />

<body>
    <h2>click and hold cursor on ball for animation</h2>
    <!-- This is the div for the ball Wrapper that will provide the layering for the animation-->
    <!-- The main div: ballWrapper will determine the balls position and height on the screen-->
    <!-- Ball Element: markup : Ball Shadow Element: Holds the position of the balls shadow to create the effect-->
    <div id="ballWrapper">
        <div id="ball"></div>
        <div id="ballShadow"></div>
    </div>

</body>
